<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
       <div class="row">
            <div class="col-md-4 shadow mt-4 p-2 mx-auto">
                <h2>Login</h2>
                <form method="post" action="">
                   <div class="mb-3">
                     <label for="Input1" class="form-label">Username</label>
                     <input type="email" class="form-control" id="Input1" placeholder="Enter email">
                   </div><!---username  --> 
                   <div class="mb-3">
                     <label for="Input2" class="form-label">Password</label>
                     <input type="password" class="form-control" id="Input2" placeholder="Enter password">
                   </div><!---password  --> 
                   <div class="mb-3">
                      <input type="submit" value="Login" class="btn btn-primary" />
                     Not User ? <a href="register.html"> Register</a><br><a href="index.html">Home</a>
                   </div>
                </form>
            </div>
       </div>
    </div>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
